<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Campanha - G√™nesis RPG</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/galaxy.css">
    <link rel="stylesheet" href="../css/glassmorphism.css">
</head>

<body>
    <canvas id="nebula-canvas"></canvas>

    <div id="foreground">
        <!-- Navbar -->
        <nav class="navbar">
            <a href="../index.html" class="logo">G√™nesis RPG</a>

            <ul class="nav-list">
                <li><a href="fichas.html" class="nav-link">Fichas</a></li>
                <li><a href="campanhas.html" class="nav-link">Campanhas</a></li>
                <li><a href="pages/" class="nav-link">Comunidade</a></li>

                <button id="logoutBtn" class="nav-btn">Sair</button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="container py-5">
            <div class="row mb-4">
                <div class="col">
                    <h1 id="campanhaTitle">üé≠ Campanha</h1>
                </div>
                <div class="col text-end">
                    <a href="campanhas.html" class="btn btn-secondary">‚Üê Voltar</a>
                    <button class="btn btn-warning" onclick="editarCampanha()">‚úèÔ∏è Editar</button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>

            <!-- Campanha Content -->
            <div id="campanhaContent" style="display: none;">
                <!-- Informa√ß√µes da Campanha -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">üé≠ Informa√ß√µes</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Descri√ß√£o:</strong> <span id="descricao">-</span></p>
                        <p><strong>C√≥digo:</strong> <code id="codigo">-</code> <button
                                class="btn btn-sm btn-outline-primary" onclick="copiarCodigo()">üìã Copiar</button></p>
                        <p><strong>Status:</strong> <span id="status">-</span></p>
                    </div>
                </div>

                <!-- Controle de Turnos -->
                <div class="card mb-4" id="turnosControl" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0">‚è±Ô∏è Controle de Turnos</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-3">
                            <div>
                                <p class="mb-2"><strong>Turno Atual:</strong> <span id="turnoAtualDisplay" class="badge bg-primary">0</span></p>
                                <button class="btn btn-lg btn-success" onclick="passarTurnoUI()" id="botaoPassarTurno">
                                    ‚è≠Ô∏è Passar Turno
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Personagens da Campanha -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üéÆ Personagens dos Jogadores</h5>
                    </div>
                    <div class="card-body">
                        <!-- Loading State -->
                        <div id="loadingPersonagens" class="text-center py-3">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div id="emptyPersonagens" style="display: none;" class="text-center py-3">
                            <p class="text-muted">Nenhum jogador entrou na campanha ainda.</p>
                        </div>

                        <!-- Personagens Grid -->
                        <div id="personagensContainer" class="row g-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/galaxy.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/campanhas.js"></script>
    <script src="../js/ficha-items.js"></script>
    <script src="../js/turnos-campanha.js"></script>
    <script src="../js/visualizar-campanha.js"></script>
